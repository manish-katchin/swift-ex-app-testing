# Default framework capabilities - Android 12 (API 32) for better UiAutomator2 stability
platformName=Android
appium.deviceName=Android Emulator
appium.platformVersion=12
appium.automationName=UiAutomator2
appium.app=src/test/resources/apps/android/android.apk
appPackage=com.app.swiftEx.app

# App Reset Settings - Ensures fresh app launch for each scenario
appium.fullReset=true
appium.noReset=false
appium.autoGrantPermissions=true
appium.skipDeviceInitialization=false
appium.skipServerInstallation=false

# Timeout Settings
appium.newCommandTimeout=60
appium.androidInstallTimeout=120000
appium.uiautomator2ServerInstallTimeout=60000
appium.uiautomator2ServerLaunchTimeout=60000
appium.appWaitDuration=20000
