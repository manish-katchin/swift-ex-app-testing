check_mnemonic_title:
  strategy: xpath
  value: //android.widget.TextView[@text='Check Mnemonic']

verify_secret_phrase_label:
  strategy: xpath
  value: //android.widget.TextView[@text='Verify Secret Phrase']

instruction_label:
  strategy: xpath
  value: //android.widget.TextView[contains(@text,'Please top on the correct answer')]

word_number_label:
  strategy: xpath
  value: //android.widget.TextView[contains(@text,'Word #')]

mnemonic_option:
  strategy: xpath
  value: //android.view.ViewGroup[@content-desc and .//android.widget.TextView]

mnemonic_option_text:
  strategy: xpath
  value: //android.widget.TextView[@text]

done_button:
  strategy: xpath
  value: //android.view.ViewGroup[@content-desc='Done']

done_button_text:
  strategy: xpath
  value: //android.widget.TextView[@text='Done']

  mnemonic_phrases:
    strategy: xpath
    value: //android.view.ViewGroup[contains(@content-desc, ', ')]/android.widget.TextView[position()=2]
  

  jumbled_mnemonic_phrases:
    strategy: xpath
    value: //android.view.ViewGroup[@clickable='true' and @focusable='true' and not(@content-desc='Import') and android.widget.TextView]

  import_button_phrase_screen:
    strategy: xpath
    value: //*[contains(@text,'Import')]

  