# iOS Configuration for SwiftEx Mobile Testing Framework
platformName=iOS
appium.deviceName=iPhone 15 Pro
appium.platformVersion=17.0
appium.automationName=XCUITest
appium.app=src/test/resources/apps/ios/SwiftExApp.app
appium.bundleId=com.app.swiftEx.ios

# iOS-specific settings
appium.fullReset=true
appium.noReset=false
appium.autoAcceptAlerts=true
appium.autoDismissAlerts=false
appium.wdaLaunchTimeout=60000
appium.wdaConnectionTimeout=60000

# Timeout Settings
appium.newCommandTimeout=60
appium.appWaitDuration=20000
appium.wdaStartupRetries=2
appium.wdaStartupRetryInterval=10000

# iOS Simulator Settings (uncomment for simulator)
# appium.udid=auto
# appium.useNewWDA=true
# appium.usePrebuiltWDA=true

# iOS Real Device Settings (uncomment for real device)
# appium.udid=YOUR_DEVICE_UDID
# appium.xcodeOrgId=YOUR_TEAM_ID
# appium.xcodeSigningId=iPhone Developer
# appium.updatedWDABundleId=com.yourcompany.WebDriverAgent
